<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Interactive Fruits</title>
</head>
    <body>
        <header class="centered grid-con">
            <h1 class="col-span-full">Interactive SVG of Fruits example</h1>
        </header>
        
        <main id="gallery" class="centered grid-con">
            <h2 class="col-span-full">Gallery of Interactive Fruits</h2>
            <div class="col-span-2 m-col-span-4 l-col-span-2">
                <object data="images/avocad.svg" type="image/svg+xml" id="avocado"></object>
                <p>Oh, look, an avocado! </p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2">
                <object data="images/cherry.svg" type="image/svg+xml" id="cherry"></object>
                <p>Merry cherries </p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2">
                <object data="images/kiwi.svg" type="image/svg+xml" id="kiwi"></object>
                <p>It thinks it's a bird </p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2">
                <object data="images/melon.svg" type="image/svg+xml" id="melon"></object>
                <p>Can water be red?</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2">
                <object data="images/passfr.svg" type="image/svg+xml" id="passion"></object>
                <p>I hope this pass</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2">
                <object data="images/strawb.svg" type="image/svg+xml" id="strawberry"></object>
                <p>The last straw</p>
            </div>
        </main>

        <footer class="centered grid-con">
            <h2 class="hidden">Footer</h2>
            <p class="col-span-full">&copy; Squeezit</p>
       </footer>
        
        <script src="js/main.js"></script>
    </body>
</html>
