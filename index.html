<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Interactive Fruits</title>
</head>
    <body>
        <header class="centered grid-con">
            <h1 class="col-span-full">Interactive SVG of Fruits example</h1>
        </header>
        
        <main id="gallery" class="centered grid-con">
            <h2 class="col-span-full">Gallery of Interactive Fruits</h2>
            <div class="col-span-2 m-col-span-4 l-col-span-2" id="avocado">
                <object data="images/avocad.svg" type="image/svg+xml"></object>
                <p>Oh, look, an avocado! </p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2" id="cherry">
                <object data="images/cherry.svg" type="image/svg+xml"></object>
                <p>Merry cherries </p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2" id="kiwi">
                <object data="images/kiwi.svg" type="image/svg+xml"></object>
                <p>It thinks it's a bird </p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2" id="melon">
                <object data="images/melon.svg" type="image/svg+xml"></object>
                <p>Can water be red?</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2" id="passion">
                <object data="images/passfr.svg" type="image/svg+xml"></object>
                <p>I hope this pass</p>
            </div>
            <div class="col-span-2 m-col-span-4 l-col-span-2" id="strawberry">
                <object data="images/strawb.svg" type="image/svg+xml"></object>
                <p>The last straw</p>
            </div>
        </main>

        <footer class="centered grid-con">
            <h2 class="hidden">Footer</h2>
            <p class="col-span-full">&copy; Squeezit</p>
       </footer>
        
        <script src="js/main.js"></script>
    </body>
</html>
